<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart circle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="chart-heading">Popular programming languages</h2>
    <div class="programming-stats">
      <div class="chart-container">
        <canvas class="my-chart"></canvas>
      </div>
      <div class="detailts">
        <ul>
          <li>Phyton: <span class="pencentage">30%</span></li>
          <li>Java: <span class="pencentage">17%</span></li>
          <li>javascript: <span class="pencentage">10%</span></li>
          <li>c#: <span class="pencentage">7%</span></li>
          <li>Others: <span class="pencentage">36%</span></li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
